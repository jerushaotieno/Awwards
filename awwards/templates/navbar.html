<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid" style="justify-content:space-between; display: flex; padding: 3% 5%;">
        <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'projectsToday' %}" style="text-align: left;"> Awwards </a>
        </div>

        <!-- Adding a search form  -->
        <div class="col-sm-4 col-md-4 navbar-right" style="align-items: center;">

            <form class="navbar-form" role="search" action="{% url 'search' %}" >

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Project" name="project">
                <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>

            </form>
        </div>
        <!-- search form end -->

        <div class="col-sm-6 col-md-6" style="text-align: right;">
            {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="/">Home</a></li>
                  <li><a class="dropdown-item" href="/accounts/password_reset">Change Password</a></li>
                  <li><a class="dropdown-item" href="/accounts/logout">Log Out</a></li>
                </ul>
              </div>
                {% else %}

                <a class='btn btn-default' href="/accounts/login">Login</a>
                <a class='btn btn-default' href="/accounts/register">Sign Up</a>


                {% endif %}
            </div>

    </div>
</nav>
</body>
</html>
