{%extends 'all-projects/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

    <!-- Looping through projects   -->
    {% for projects_item in projects %}

    <div class="row">
        <!-- displaying Project -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ projects_item.title }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There are NO Project Items</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
